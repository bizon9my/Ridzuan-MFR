<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link - RIDZUAN (MFR)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --bg-dark: #050505;
            --designer-grid: rgba(255, 255, 255, 0.03);
            --flame-1: #f97316;
            --flame-2: #ef4444;
            --flame-3: #facc15;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* Latar Belakang "Design Canvas" */
        .design-canvas {
            position: fixed;
            inset: 0;
            z-index: -3;
            background-image: 
                linear-gradient(var(--designer-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--designer-grid) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Kesan Noise & Grain */
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            opacity: 0.03; z-index: 50; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Kesan Api pada Profil */
        .flame-container {
            position: relative;
            z-index: 10;
        }

        .flame-glow {
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle, var(--flame-1), var(--flame-2), transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.6;
            animation: flicker 0.15s infinite alternate;
        }

        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Zarah Asap (Smoke Particles) */
        .smoke-particle {
            position: absolute;
            background: rgba(200, 200, 200, 0.2);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(8px);
            z-index: 5;
            animation: smokeRise 3s ease-out forwards;
        }

        @keyframes smokeRise {
            0% { transform: translateY(0) scale(1); opacity: 0.4; }
            100% { transform: translateY(-120px) scale(3); opacity: 0; }
        }

        /* Studio Lights */
        .studio-light {
            position: fixed;
            border-radius: 50%;
            filter: blur(130px);
            z-index: -2; opacity: 0.2;
        }
        .light-1 { width: 800px; height: 800px; background: radial-gradient(circle, #3b82f6, transparent); top: -300px; left: -200px; }
        .light-2 { width: 600px; height: 600px; background: radial-gradient(circle, #8b5cf6, transparent); bottom: -100px; right: -100px; }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .shimmer-text {
            background: linear-gradient(90deg, #fff, var(--shimmer-color, #3b82f6), #fff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 5s linear infinite;
        }

        @keyframes shimmer { to { background-position: 200% center; } }
    </style>
</head>
<body class="noise">
    
    <div class="design-canvas"></div>
    <div class="studio-light light-1"></div>
    <div class="studio-light light-2"></div>
    
    <div class="max-w-md mx-auto px-6 py-20 flex flex-col items-center relative z-10">
        
        <header class="text-center mb-14 w-full flex flex-col items-center">
            <!-- Container Gambar Profil dengan Api & Asap -->
            <div class="relative mb-8 flame-container" id="profile-area">
                <!-- Lapisan Api -->
                <div class="flame-glow"></div>
                
                <div class="relative p-[3px] rounded-full bg-gradient-to-tr from-orange-500 via-red-500 to-yellow-500 shadow-2xl z-20">
                    <img 
                        src="https://i.postimg.cc/XJ5TZVnx/IMG_20260130_044021.jpg" 
                        alt="RIDZUAN (MFR)" 
                        class="w-32 h-32 object-cover rounded-full border-4 border-[#050505]"
                    >
                    <!-- Status Aktif -->
                    <div class="absolute bottom-2 right-4 bg-orange-500 w-5 h-5 rounded-full border-4 border-[#050505] shadow-lg">
                        <span class="absolute inset-0 bg-yellow-400 rounded-full animate-ping opacity-75"></span>
                    </div>
                </div>
            </div>

            <h1 class="text-3xl font-extrabold tracking-tight text-white mb-2">
                RIDZUAN <span class="text-orange-500">(MFR)</span>
            </h1>
            
            <div class="flex items-center space-x-2 bg-white/5 border border-white/10 px-4 py-1.5 rounded-lg mb-6 backdrop-blur-md">
                <i data-lucide="flame" class="w-3.5 h-3.5 text-orange-400"></i>
                <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-neutral-400">BizOn9 Empire</span>
            </div>

            <p class="text-neutral-400 text-[15px] leading-relaxed max-w-[340px] font-medium italic">
                "Membina produk digital dan website/landing page yang cantik. Jika berminat boleh klik butang dibawah."
            </p>
        </header>

        <!-- Bahagian Pautan Utama -->
        <div id="links-list" class="w-full space-y-4">
            <!-- Kandungan dijana oleh JS -->
        </div>

        <footer class="mt-28 text-center pb-10">
            <div class="h-px w-10 bg-white/10 mx-auto mb-6"></div>
            <p class="text-[10px] uppercase tracking-[0.4em] text-neutral-600 font-bold">
                &copy; <span id="year"></span> BizOn9 Empire
            </p>
        </footer>
    </div>

    <script>
        // Penjana Asap Dinamik
        function createSmoke() {
            const container = document.getElementById('profile-area');
            if (!container) return;
            const smoke = document.createElement('div');
            smoke.className = 'smoke-particle';
            
            const size = Math.random() * 20 + 10;
            const left = Math.random() * 80 + 20;
            
            smoke.style.width = `${size}px`;
            smoke.style.height = `${size}px`;
            smoke.style.left = `${left}px`;
            smoke.style.bottom = '10px';
            
            container.appendChild(smoke);
            
            setTimeout(() => {
                smoke.remove();
            }, 3000);
        }

        setInterval(createSmoke, 200);

        const links = [
            { 
                title: "Copytrade VRS EA", 
                desc: "Adakah anda seorang trader GOLD tegar? Klik sini", 
                icon: "trending-up", 
                theme: "orange", 
                url: "https://bizon9my.github.io/Copytrade-VRS-EA/", 
                highlight: true 
            },
            { 
                title: "RK PRO (Automasi Platfrom)", 
                desc: "Tiktok, Tread, Whtsapp, Instagram", 
                icon: "zap", 
                theme: "cyan", 
                url: "https://bizon9my.github.io/RK-Pro/" 
            },
            { 
                title: "Servis Landing Page/Website Simple", 
                desc: "Dapatkan servis kami disini", 
                icon: "layout-template", 
                theme: "indigo", 
                url: "https://bizon9my.github.io/Servis-Landing-Page/" 
            },
            { 
                title: "Servis Design Gambar Produk", 
                desc: "Dapatkan servis kami disini", 
                icon: "image", 
                theme: "amber", 
                url: "#",
                isComingSoon: true
            },
            { 
                title: "Instagram", 
                desc: "Laman Sosial", 
                icon: "instagram", 
                theme: "rose", 
                url: "https://www.instagram.com/mfrdotbiz?igsh=MXQzYWVvNnU1d2xtag==" 
            },
            { 
                title: "Tiktok", 
                desc: "Laman sosial", 
                icon: "tiktok", 
                theme: "neutral", 
                url: "https://www.tiktok.com/@mfr_rakankongsi?_r=1&_t=ZS-944GOsJjAmu" 
            },
            { 
                title: "Whatsapp Admin", 
                desc: "Hubungi admin disini", 
                icon: "message-square", 
                theme: "emerald", 
                url: "https://wa.me/60177798786" 
            }
        ];

        const themeMap = {
            orange: { icon: "text-orange-400", border: "hover:border-orange-500/50", glow: "bg-orange-500/10", shimmer: "#fb923c" },
            indigo: { icon: "text-indigo-400", border: "hover:border-indigo-500/50", glow: "bg-indigo-500/10", shimmer: "#818cf8" },
            violet: { icon: "text-violet-400", border: "hover:border-violet-500/50", glow: "bg-violet-500/10", shimmer: "#a78bfa" },
            amber: { icon: "text-amber-400", border: "hover:border-amber-500/50", glow: "bg-amber-500/10", shimmer: "#fbbf24" },
            rose: { icon: "text-rose-400", border: "hover:border-rose-500/50", glow: "bg-rose-500/10", shimmer: "#fb7185" },
            emerald: { icon: "text-emerald-400", border: "hover:border-emerald-500/50", glow: "bg-emerald-500/10", shimmer: "#34d399" },
            cyan: { icon: "text-cyan-400", border: "hover:border-cyan-500/50", glow: "bg-cyan-500/10", shimmer: "#22d3ee" },
            neutral: { icon: "text-slate-100", border: "hover:border-slate-400/50", glow: "bg-slate-500/10", shimmer: "#f8fafc" }
        };

        function render() {
            const container = document.getElementById('links-list');
            if (!container) return;
            container.innerHTML = links.map(l => {
                const colors = themeMap[l.theme] || themeMap.orange;
                let iconHtml = `<i data-lucide="${l.icon}" class="w-5 h-5 ${colors.icon}"></i>`;
                
                if (l.icon === 'tiktok') {
                    iconHtml = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${colors.icon}">
                            <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
                        </svg>
                    `;
                }

                return `
                    <a href="${l.url}" ${l.isComingSoon ? 'onclick="return false;"' : 'target="_blank"'} rel="noopener" 
                       class="glass-card group flex items-center p-4 rounded-2xl relative overflow-hidden ${colors.border} ${l.isComingSoon ? 'cursor-default opacity-80' : ''}"
                       style="--shimmer-color: ${colors.shimmer}">
                        
                        ${l.isComingSoon ? `
                            <div class="absolute top-0 right-0 bg-amber-500 text-[9px] font-black px-2 py-0.5 rounded-bl-lg uppercase tracking-wider text-black z-20">
                                Akan Datang
                            </div>
                        ` : ''}

                        ${l.highlight ? `<div class="absolute inset-0 ${colors.glow} animate-pulse"></div>` : ''}
                        
                        <div class="flex-shrink-0 w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center border border-white/10 group-hover:scale-105 transition-all duration-300">
                            ${iconHtml}
                        </div>

                        <div class="ml-4 flex-grow">
                            <h2 class="text-sm font-bold text-white mb-0.5 ${l.highlight ? 'shimmer-text' : ''}">${l.title}</h2>
                            <p class="text-[11px] text-neutral-500 font-medium tracking-tight">${l.desc}</p>
                        </div>

                        <div class="text-neutral-600 ${l.isComingSoon ? 'hidden' : 'group-hover:text-white transform group-hover:translate-x-1 transition-all'}">
                            <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
                        </div>
                    </a>
                `;
            }).join('');

            lucide.createIcons();
        }

        document.getElementById('year').textContent = new Date().getFullYear();
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
