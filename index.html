<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link - RIDZUAN (MFR)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --bg-dark: #050505;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --designer-grid: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* Latar Belakang "Design Canvas" */
        .design-canvas {
            position: fixed;
            inset: 0;
            z-index: -3;
            background-image: 
                linear-gradient(var(--designer-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--designer-grid) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Kesan Noise & Grain */
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            opacity: 0.03; z-index: 50; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Gradient Cahaya Studio */
        .studio-light {
            position: fixed;
            border-radius: 50%;
            filter: blur(130px);
            z-index: -2; opacity: 0.3;
            animation: pulse-light 10s infinite alternate ease-in-out;
        }
        .light-1 { width: 800px; height: 800px; background: radial-gradient(circle, var(--accent-primary), transparent); top: -300px; left: -200px; }
        .light-2 { width: 600px; height: 600px; background: radial-gradient(circle, var(--accent-secondary), transparent); bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes pulse-light {
            0% { transform: scale(1) translate(0, 0); opacity: 0.2; }
            100% { transform: scale(1.1) translate(30px, 50px); opacity: 0.35; }
        }

        /* Elemen Floating UI Abstract */
        .floating-element {
            position: fixed;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            z-index: -1;
            pointer-events: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .shimmer-text {
            background: linear-gradient(90deg, #fff, #3b82f6, #fff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 5s linear infinite;
        }

        @keyframes shimmer { to { background-position: 200% center; } }
    </style>
</head>
<body class="noise">
    
    <!-- Designer Background Layers -->
    <div class="design-canvas"></div>
    <div class="studio-light light-1"></div>
    <div class="studio-light light-2"></div>
    
    <!-- Abstract Designer Elements -->
    <div class="floating-element w-32 h-32 top-20 left-[10%] rotate-12 opacity-20 hidden md:block"></div>
    <div class="floating-element w-24 h-48 bottom-40 right-[15%] -rotate-6 opacity-10 hidden md:block"></div>

    <div class="max-w-md mx-auto px-6 py-20 flex flex-col items-center relative z-10">
        
        <header class="text-center mb-14 w-full flex flex-col items-center">
            <div class="relative group mb-8">
                <!-- Outer Ring Glow -->
                <div class="absolute -inset-3 bg-blue-500/10 rounded-full blur-3xl opacity-50 group-hover:opacity-100 transition duration-1000"></div>
                
                <div class="relative p-[2px] rounded-full bg-gradient-to-tr from-white/20 via-white/5 to-transparent shadow-2xl">
                    <img 
                        src="https://i.postimg.cc/XJ5TZVnx/IMG_20260130_044021.jpg" 
                        alt="RIDZUAN (MFR)" 
                        class="w-32 h-32 object-cover rounded-full border-4 border-[#050505]"
                    >
                    <!-- Status Active -->
                    <div class="absolute bottom-2 right-4 bg-blue-500 w-5 h-5 rounded-full border-4 border-[#050505] shadow-lg">
                        <span class="absolute inset-0 bg-blue-400 rounded-full animate-ping opacity-75"></span>
                    </div>
                </div>
            </div>

            <h1 class="text-3xl font-extrabold tracking-tight text-white mb-2">
                RIDZUAN <span class="text-blue-500">(MFR)</span>
            </h1>
            
            <div class="flex items-center space-x-2 bg-white/5 border border-white/10 px-4 py-1.5 rounded-lg mb-6 backdrop-blur-md">
                <i data-lucide="layers" class="w-3.5 h-3.5 text-blue-400"></i>
                <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-neutral-400">BizOn9 Empire</span>
            </div>

            <p class="text-neutral-400 text-[15px] leading-relaxed max-w-[340px] font-medium italic">
                "Membina produk digital dan website/landing page yang cantik. Jika berminat boleh klik butang dibawah."
            </p>
        </header>

        <!-- Main Links Section -->
        <div id="links-list" class="w-full space-y-4">
            <!-- Content generated by JS -->
        </div>

        <!-- Footer -->
        <footer class="mt-28 text-center pb-10">
            <div class="h-px w-10 bg-white/10 mx-auto mb-6"></div>
            <p class="text-[10px] uppercase tracking-[0.4em] text-neutral-600 font-bold">
                &copy; <span id="year"></span> BizOn9 Empire &bull; Minimalist Portfolio
            </p>
        </footer>
    </div>

    <script>
        const links = [
            { 
                title: "Laman Web Rasmi", 
                desc: "Ekosistem BizOn9 Empire", 
                icon: "globe", 
                color: "text-blue-400", 
                url: "#", 
                highlight: true 
            },
            { 
                title: "Instagram", 
                desc: "@mfrdotbiz - Visual & Design", 
                icon: "instagram", 
                color: "text-pink-500", 
                url: "https://www.instagram.com/mfrdotbiz?igsh=MXQzYWVvNnU1d2xtag==" 
            },
            { 
                title: "TikTok Profile", 
                desc: "@mfr_rakankongsi - Tech Tips", 
                icon: "tiktok", 
                color: "text-white", 
                url: "https://www.tiktok.com/@mfr_rakankongsi?_r=1&_t=ZS-944GOsJjAmu" 
            },
            { 
                title: "WhatsApp Business", 
                desc: "Mula projek anda hari ini", 
                icon: "message-square", 
                color: "text-emerald-500", 
                url: "https://wa.me/60177798786" 
            }
        ];

        function render() {
            const container = document.getElementById('links-list');
            container.innerHTML = links.map(l => {
                let iconHtml = `<i data-lucide="${l.icon}" class="w-5 h-5 ${l.color}"></i>`;
                
                // SVG Khas untuk TikTok kerana Lucide CDN selalunya tidak menyokong logo jenama secara terus
                if (l.icon === 'tiktok') {
                    iconHtml = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${l.color}">
                            <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
                        </svg>
                    `;
                }

                return `
                    <a href="${l.url}" target="_blank" rel="noopener" 
                       class="glass-card group flex items-center p-4 rounded-2xl relative overflow-hidden">
                        ${l.highlight ? '<div class="absolute inset-0 bg-blue-500/5"></div>' : ''}
                        
                        <div class="flex-shrink-0 w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center border border-white/10 group-hover:bg-white/10 transition-colors">
                            ${iconHtml}
                        </div>

                        <div class="ml-4 flex-grow">
                            <h2 class="text-sm font-bold text-white mb-0.5 ${l.highlight ? 'shimmer-text' : ''}">${l.title}</h2>
                            <p class="text-[11px] text-neutral-500 font-medium tracking-tight">${l.desc}</p>
                        </div>

                        <div class="text-neutral-600 group-hover:text-white transform group-hover:translate-x-1 transition-all">
                            <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
                        </div>
                    </a>
                `;
            }).join('');

            lucide.createIcons();
        }

        document.getElementById('year').textContent = new Date().getFullYear();
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
