<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --bg-dark: #050505;
            --designer-grid: rgba(255, 255, 255, 0.03);
            --snow-color: rgba(255, 255, 255, 0.8);
            --accent-blue: #3b82f6;
            --ice-white: #f0f9ff;
            --ice-blue: #7dd3fc;
            --ice-deep: #0ea5e9;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }

        /* Latar Belakang "Design Canvas" */
        .design-canvas {
            position: fixed;
            inset: 0;
            z-index: -3;
            background-image: 
                linear-gradient(var(--designer-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--designer-grid) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Kesan Noise */
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            opacity: 0.03; z-index: 50; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Studio Lights */
        .studio-light {
            position: fixed;
            border-radius: 50%;
            filter: blur(130px);
            z-index: -2; opacity: 0.2;
        }
        .light-1 { width: 800px; height: 800px; background: radial-gradient(circle, #3b82f6, transparent); top: -300px; left: -200px; }
        .light-2 { width: 600px; height: 600px; background: radial-gradient(circle, #8b5cf6, transparent); bottom: -100px; right: -100px; }

        /* Kesan Salji */
        .snow-particle {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            animation: snowFall linear forwards;
        }
        @keyframes snowFall { to { transform: translateY(105vh) translateX(20px); opacity: 0; } }

        /* Kesan Wap Sejuk */
        .mist-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(12px);
            z-index: 15;
            animation: mistRise 4s ease-out forwards;
        }
        @keyframes mistRise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.5; }
            100% { transform: translateY(-80px) translateX(20px) scale(3); opacity: 0; }
        }

        /* Kesan Nama Membeku */
        .ice-text {
            background: linear-gradient(
                to right,
                var(--ice-deep) 0%,
                var(--ice-blue) 20%,
                var(--ice-white) 40%,
                #ffffff 50%,
                var(--ice-white) 60%,
                var(--ice-blue) 80%,
                var(--ice-deep) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: iceFreeze 5s linear infinite;
            position: relative;
            display: inline-block;
            font-weight: 900;
        }
        @keyframes iceFreeze {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .profile-container { position: relative; z-index: 10; }
        .profile-glow {
            position: absolute;
            inset: -15px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4), transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.6;
            animation: pulseGlow 3s infinite alternate;
        }
        @keyframes pulseGlow { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(1.1); opacity: 0.7; } }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Modal / Popup Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 30px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 380px;
            width: 100%;
            background: transparent;
            border: none;
            overflow: visible;
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .shimmer-text {
            background: linear-gradient(90deg, #fff, var(--shimmer-color, #3b82f6), #fff);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 5s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }
    </style>
</head>
<body class="noise">
    
    <div class="design-canvas"></div>
    <div class="studio-light light-1"></div>
    <div class="studio-light light-2"></div>
    
    <!-- Tetingkap Timbul (Modal) -->
    <div id="copytrade-modal" class="modal-overlay" onclick="closePopup(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <!-- Butang Tutup -->
            <button onclick="closePopup(event)" class="absolute -top-12 right-0 z-30 bg-white/10 hover:bg-white/20 p-2 rounded-full border border-white/20 transition-all">
                <i data-lucide="x" class="w-5 h-5 text-white"></i>
            </button>
            
            <div class="relative group">
                <a href="https://t.me/+qCu5B_jduchhODI1" target="_blank" rel="noopener" class="block">
                    <!-- Gambar Panduan tanpa overlay butang -->
                    <img 
                        src="https://i.postimg.cc/vHJVkPbn/1-Klik-Join-Copytrade-VRS-EA-2-Klik-3-Dot-3-Klik-Open-in-browser-(6).png"

                        class="w-full h-auto block rounded-3xl shadow-2xl transition-transform duration-500 group-hover:scale-[1.02]"
                    >

    </div>

    <div class="max-w-md mx-auto px-6 py-20 flex flex-col items-center relative z-10" id="main-content">
        
        <header class="text-center mb-10 w-full flex flex-col items-center">
            <div class="relative mb-8 profile-container" id="profile-area">
                <div class="profile-glow"></div>
                <div class="relative p-[3px] rounded-full bg-gradient-to-tr from-blue-400 via-white/20 to-indigo-500 shadow-2xl z-20">
                    <img 
                        src="https://i.postimg.cc/XJ5TZVnx/IMG_20260130_044021.jpg" 
                        alt="RIDZUAN (MFR)" 
                        class="w-32 h-32 object-cover rounded-full border-4 border-[#050505]"
                    >
                    <div class="absolute bottom-2 right-4 bg-blue-500 w-5 h-5 rounded-full border-4 border-[#050505] shadow-lg">
                        <span class="absolute inset-0 bg-blue-300 rounded-full animate-ping opacity-75"></span>
                    </div>
                </div>
            </div>

            <h1 class="text-3xl font-extrabold tracking-tight mb-2">
                <span class="ice-text">RIDZUAN (MFR)</span>
            </h1>
            
            <div class="flex items-center space-x-2 bg-white/5 border border-white/10 px-4 py-1.5 rounded-lg mb-6 backdrop-blur-md mx-auto w-fit">
                <i data-lucide="snowflake" class="w-3.5 h-3.5 text-blue-300"></i>
                <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-neutral-400">BizOn9 Empire</span>
            </div>

            <p class="text-neutral-400 text-[14px] leading-relaxed max-w-[360px] font-medium mb-8">
                Membina produk digital dan website/landing page yang cantik.<br>
                <span class="text-blue-300 font-semibold">Seorang trader melakukan copytrade 100% mengunakan robot trade (autopilot).</span><br>
                Jika berminat boleh klik butang dibawah.
            </p>
        </header>

        <div id="links-list" class="w-full space-y-4"></div>

        <footer class="mt-28 text-center pb-10">
            <div class="h-px w-10 bg-white/10 mx-auto mb-6"></div>
            <p class="text-[10px] uppercase tracking-[0.4em] text-neutral-600 font-bold">
                &copy; <span id="year"></span> BizOn9 Empire
            </p>
        </footer>
    </div>

    <script>
        function openPopup() {
            document.getElementById('copytrade-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePopup(e) {
            document.getElementById('copytrade-modal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function createSnowflake() {
            const snow = document.createElement('div');
            snow.className = 'snow-particle';
            const size = Math.random() * 5 + 2;
            const startX = Math.random() * window.innerWidth;
            const duration = Math.random() * 3 + 5;
            const opacity = Math.random() * 0.5 + 0.3;
            snow.style.width = `${size}px`;
            snow.style.height = `${size}px`;
            snow.style.left = `${startX}px`;
            snow.style.opacity = opacity;
            snow.style.animationDuration = `${duration}s`;
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), duration * 1000);
        }
        setInterval(createSnowflake, 150);

        function createColdMist() {
            const container = document.getElementById('profile-area');
            if (!container) return;
            const mist = document.createElement('div');
            mist.className = 'mist-particle';
            const size = Math.random() * 30 + 20;
            const left = Math.random() * 100;
            mist.style.width = `${size}px`;
            mist.style.height = `${size}px`;
            mist.style.left = `${left}%`;
            mist.style.bottom = '10px';
            container.appendChild(mist);
            setTimeout(() => mist.remove(), 4000);
        }
        setInterval(createColdMist, 400);

        const links = [
            { 
                title: "Copytrade VRS EA", 
                desc: "Adakah anda seorang trader GOLD tegar? Klik sini", 
                icon: "trending-up", 
                theme: "blue", 
                url: "javascript:openPopup()", 
                highlight: true 
            },
            { title: "RK PRO (Automasi Platfrom)", desc: "AKAN DATANG", icon: "zap", theme: "cyan", url: "#", isComingSoon: true },
            { title: "Servis Landing Page/Website Simple", desc: "Dapatkan servis kami disini", icon: "layout-template", theme: "indigo", url: "https://bizon9my.github.io/Servis-Landing-Page/" },
            { title: "Servis Design Gambar Produk", desc: "Dapatkan servis kami disini", icon: "image", theme: "amber", url: "#", isComingSoon: true },
            { title: "Instagram", desc: "Laman Sosial", icon: "instagram", theme: "rose", url: "https://www.instagram.com/mfrdotbiz?igsh=MXQzYWVvNnU1d2xtag==" },
            { title: "Tiktok", desc: "Laman sosial", icon: "tiktok", theme: "neutral", url: "https://www.tiktok.com/@mfr_rakankongsi?_r=1&_t=ZS-944GOsJjAmu" },
            { title: "Whatsapp Admin", desc: "Hubungi admin disini", icon: "message-square", theme: "emerald", url: "https://wa.me/60177798786" }
        ];

        const themeMap = {
            blue: { icon: "text-blue-400", border: "hover:border-blue-500/50", glow: "bg-blue-500/10", shimmer: "#60a5fa" },
            indigo: { icon: "text-indigo-400", border: "hover:border-indigo-500/50", glow: "bg-indigo-500/10", shimmer: "#818cf8" },
            violet: { icon: "text-violet-400", border: "hover:border-violet-500/50", glow: "bg-violet-500/10", shimmer: "#a78bfa" },
            amber: { icon: "text-amber-400", border: "hover:border-amber-500/50", glow: "bg-amber-500/10", shimmer: "#fbbf24" },
            rose: { icon: "text-rose-400", border: "hover:border-rose-500/50", glow: "bg-rose-500/10", shimmer: "#fb7185" },
            emerald: { icon: "text-emerald-400", border: "hover:border-emerald-500/50", glow: "bg-emerald-500/10", shimmer: "#34d399" },
            cyan: { icon: "text-cyan-400", border: "hover:border-cyan-500/50", glow: "bg-cyan-500/10", shimmer: "#22d3ee" },
            neutral: { icon: "text-slate-100", border: "hover:border-slate-400/50", glow: "bg-slate-500/10", shimmer: "#f8fafc" }
        };

        function render() {
            const container = document.getElementById('links-list');
            if (!container) return;
            container.innerHTML = links.map(l => {
                const colors = themeMap[l.theme] || themeMap.blue;
                let iconHtml = `<i data-lucide="${l.icon}" class="w-5 h-5 ${colors.icon}"></i>`;
                if (l.icon === 'tiktok') {
                    iconHtml = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${colors.icon}"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" /></svg>`;
                }
                return `
                    <a href="${l.url}" ${l.isComingSoon ? 'onclick="return false;"' : (l.url.includes('javascript') ? '' : 'target="_blank"')} rel="noopener" 
                       class="glass-card group flex items-center p-4 rounded-2xl relative overflow-hidden ${colors.border} ${l.isComingSoon ? 'cursor-default opacity-80' : ''}"
                       style="--shimmer-color: ${colors.shimmer}">
                        ${l.isComingSoon ? `<div class="absolute top-0 right-0 bg-amber-500 text-[9px] font-black px-2 py-0.5 rounded-bl-lg uppercase tracking-wider text-black z-20">Akan Datang</div>` : ''}
                        ${l.highlight ? `<div class="absolute inset-0 ${colors.glow} animate-pulse"></div>` : ''}
                        <div class="flex-shrink-0 w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center border border-white/10 group-hover:scale-105 transition-all duration-300">
                            ${iconHtml}
                        </div>
                        <div class="ml-4 flex-grow">
                            <h2 class="text-sm font-bold text-white mb-0.5 ${l.highlight ? 'shimmer-text' : ''}">${l.title}</h2>
                            <p class="text-[11px] text-neutral-500 font-medium tracking-tight">${l.desc}</p>
                        </div>
                        <div class="text-neutral-600 ${l.isComingSoon ? 'hidden' : 'group-hover:text-white transform group-hover:translate-x-1 transition-all'}">
                            <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
                        </div>
                    </a>
                `;
            }).join('');
            lucide.createIcons();
        }

        document.getElementById('year').textContent = new Date().getFullYear();
        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
