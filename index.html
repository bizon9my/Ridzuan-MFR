<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link - RIDZUAN (MFR)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden">
    
    <!-- Efek Cahaya Latar Belakang -->
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[80%] md:w-[600px] h-[500px] bg-blue-600/10 blur-[120px] rounded-full pointer-events-none"></div>

    <div class="relative z-10 max-w-md mx-auto px-6 py-12 flex flex-col items-center">
        
        <!-- Bahagian Profil -->
        <div class="text-center mb-8">
            <div class="relative inline-block mb-4 group">
                <div class="absolute -inset-1 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-full blur-sm opacity-70 group-hover:opacity-100 transition duration-500"></div>
                <img 
                    src="https://i.postimg.cc/XJ5TZVnx/IMG_20260130_044021.jpg" 
                    alt="RIDZUAN (MFR)" 
                    class="relative w-28 h-28 object-cover rounded-full border-2 border-[#121212]"
                >
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight mb-1">RIDZUAN (MFR)</h1>
            <p class="text-sm font-medium text-blue-400 mb-3">BizOn9 Empire</p>
            <p class="text-neutral-400 text-sm leading-relaxed max-w-[300px] mx-auto">
                Membina produk digital dan website/landing page yang cantik. Jika berminat boleh klik butang dibawah.
            </p>
        </div>

        <!-- Ikon Media Sosial Cepat -->
        <div class="flex gap-4 mb-10">
            <a href="#" class="p-3 rounded-full glass text-neutral-400 hover:text-white transition-all hover:-translate-y-1">
                <i data-lucide="twitter" class="w-5 h-5"></i>
            </a>
            <a href="#" class="p-3 rounded-full glass text-neutral-400 hover:text-white transition-all hover:-translate-y-1">
                <i data-lucide="github" class="w-5 h-5"></i>
            </a>
            <a href="#" class="p-3 rounded-full glass text-neutral-400 hover:text-white transition-all hover:-translate-y-1">
                <i data-lucide="linkedin" class="w-5 h-5"></i>
            </a>
            <a href="mailto:#" class="p-3 rounded-full glass text-neutral-400 hover:text-white transition-all hover:-translate-y-1">
                <i data-lucide="mail" class="w-5 h-5"></i>
            </a>
        </div>

        <!-- Senarai Pautan Utaman -->
        <div id="links-container" class="w-full space-y-4">
            <!-- Pautan akan dijanakan di sini oleh JS -->
        </div>

        <!-- Footer -->
        <footer class="mt-16 text-center">
            <p class="text-xs text-neutral-600 font-medium tracking-wide">
                &copy; <span id="year"></span> BizOn9 Empire. Dibina oleh MFR
            </p>
        </footer>
    </div>

    <script>
        // Data Pautan
        const mainLinks = [
            {
                title: "Laman Web Rasmi",
                subtitle: "Ketahui lebih lanjut tentang saya",
                icon: "globe",
                color: "text-blue-400",
                url: "#",
                featured: true
            },
            {
                title: "Instagram",
                subtitle: "Lihat laman sosial",
                icon: "instagram",
                color: "text-pink-500",
                url: "https://www.instagram.com/mfrdotbiz?igsh=MXQzYWVvNnU1d2xtag=="
            },
            {
                title: "Tiktok",
                subtitle: "Lihat laman sosial",
                isTiktok: true,
                color: "text-white",
                url: "https://www.tiktok.com/@mfr_rakankongsi?_r=1&_t=ZS-944GOsJjAmu"
            },
            {
                title: "Whatsapp",
                subtitle: "Contact MFR",
                icon: "message-circle",
                color: "text-emerald-500",
                url: "https://wa.me/60177798786"
            }
        ];

        // Fungsi untuk menjana HTML bagi setiap pautan
        function renderLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = mainLinks.map(link => `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" 
                   class="group flex items-center p-4 rounded-2xl glass hover:bg-white/10 transition-all duration-300 hover:scale-[1.02] shadow-xl ${link.featured ? 'ring-1 ring-blue-500/50 bg-blue-500/5' : ''}">
                    
                    <div class="flex-shrink-0 flex items-center justify-center w-12 h-12 rounded-xl bg-black/40 border border-white/5 group-hover:bg-black/60 transition-colors">
                        ${link.isTiktok ? `
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${link.color}">
                                <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
                            </svg>
                        ` : `
                            <i data-lucide="${link.icon}" class="w-6 h-6 ${link.color}"></i>
                        `}
                    </div>
                    
                    <div class="ml-4 flex-grow">
                        <h2 class="text-sm font-semibold text-white group-hover:text-blue-100 transition-colors">${link.title}</h2>
                        <p class="text-xs text-neutral-500 mt-0.5">${link.subtitle}</p>
                    </div>

                    <div class="flex-shrink-0 text-neutral-600 group-hover:text-white transition-colors">
                        <i data-lucide="arrow-right" class="w-5 h-5 transform group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </a>
            `).join('');
            
            // Inisialisasi ikon Lucide
            lucide.createIcons();
        }

        // Set tahun semasa di footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Jalankan render apabila DOM sedia
        document.addEventListener('DOMContentLoaded', renderLinks);
    </script>
</body>
</html>
